<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-standar.css" />
    <link rel="stylesheet" href="css/style-14.css" />
    <title>Ejercicio 14</title>
  </head>
  <body>
    <main>
      <form>
        <label for="millas" class="titulo"
          >Ingrese las millas acumuladas:
        </label>
        <input type="text" id="millas" placeholder="Ej: 1300..." /> <br />
        <fieldset>
          <legend class="titulo">Pertence al plan plus?</legend>
          <input type="radio" name="planPlus" id="planSi" value="Si" />
          <label for="planSi">Si</label>
          <input type="radio" name="planPlus" id="planNo" value="No" />
          <label for="planNo">No</label>
        </fieldset>
        <input type="button" value="Mostrar Viajes" id="btnmostrar" />
      </form>
      <div>
        <p id="resultado"></p>
      </div>
    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script-14.js"></script>
  </body>
</html>
