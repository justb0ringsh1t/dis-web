<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../_global/reset.css" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->

    <title>Deber 2</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form class="form">
          <h1 class="form__title">Deber 2</h1>
          <!-- Primer numero -->
          <div class="input__container">
            <label for="num1" class="input__label"> Ingrese un número </label>
            <input type="number" class="input" id="num1" />
          </div>
          <!-- Segundo numero -->
          <div class="input__container">
            <label for="num2" class="input__label">
              Ingrese un segundo número
            </label>
            <input type="number" class="input" id="num2" />
          </div>
          <!-- Tercer numero -->
          <div class="input__container">
            <label for="num3" class="input__label">
              Ingrese un tercer número
            </label>
            <input type="number" class="input" id="num3" />
          </div>
          <button class="button" type="button" id="boton">Aceptar</button>
        </form>
      </div>

      <br />
      <hr />
      <br />

      <p class="resultado" id="resultado"></p>
    </main>

    <script src="../_global/jquery-3.6.0.min.js"></script>
    <script src="js/script-deber-2.js"></script>
  </body>
</html>
