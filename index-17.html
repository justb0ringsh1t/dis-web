<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-standard.css" />
    <link rel="stylesheet" href="css/style-17.css" />
    <title>Ejercicio 17</title>
  </head>
  <body>
    <form>
      <!-- PAGO -->
      <label for="pago" class="titulo">Ingrese su pago:</label>
      <input type="number" id="pago" min="0" />
      <!-- TARJETA -->
      <label for="tarjeta" class="titulo">Tarjeta:</label>
      <input type="checkbox" id="tarjeta" checked="true" /><br />
      <!-- METODO TARJETA -->
      <div id="containerMetodoTarjeta">
        <label for="metodoTarjeta" class="titulo"></label>
        <select id="metodoTarjeta">
          <option value="debito">Debito</option>
          <option value="credito">Credito</option>
        </select>
      </div>
      <!-- BOTON -->
      <input type="button" value="Calcular" id="btn-calcular" />
    </form>

    <p id="resultado"></p>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script-17.js"></script>
  </body>
</html>
